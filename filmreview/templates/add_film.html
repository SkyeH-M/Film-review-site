{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Review Form</h3>
<p>This page is to add review to films, and for this to be posted to films.html</p>

    <div class="row card">
        {% for movie in data %}
        <form class="col-12" method="POST" action="{{ url_for('add_film') }}">
            
            <div class="form-group col-12">
                <label for="list_name">{{ movie.original_title }}<span class="required">*</span></label>
                <input type="text" class="form-control" id="list_name" name="list_name" required minlength="3"
                    maxlength="25">
            </div>
            <div class="form-group col-12">
                <label for="created_by">Enter your name<span class="required">*</span></label>
                <input type="text" class="form-control" id="created_by" name="created_by" required minlength="3"
                    maxlength="25">
            </div>
            <div class="form-group col-12 text-center">
                <button class="btn btn-secondary" type="submit">
                    Add Watchlist
                </button>
            </div>
        </form>
        {% endfor %}
    </div>
    </div>
    
<!-- clicking review on search page takes us to this page with form for reviewing
when submit is clicked the film data and review info should be posted to films.html -->
{% endblock %}
