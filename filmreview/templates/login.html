{% extends "base.html" %}
{% block content %}

<h2 class="text-darken-4 center-align">Login</h2>
<p>This is the login page
</p>

<!-- Bootstrap Log In form -->
<form class="login" method="POST" action="/login">
    <h4>Please enter your details to log in</h4>
    <div class="mb-3 col-sm-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="username" required>
      </div>
    <div class="mb-3 col-sm-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="rememberme">
      <label class="form-check-label" for="rememberme">Remember me</label>
    </div>
      <br>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
