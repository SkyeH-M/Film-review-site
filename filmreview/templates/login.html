{% extends "base.html" %}
{% from "bootstrap4/form.html" import render_field %}
{% block content %}
<div class="login-container">
<!-- Bootstrap Log In form -->
<form class="form-signin" method="POST" action="/login">
    <h4>Please enter your details to log in <i class="fa-solid fa-right-to-bracket"></i></h4>
    {{ form.hidden_tag() }}
    {{ render_field(form.username, class="loginUsername") }}
    {{ render_field(form.password, class="loginPassword") }}
    <div class="text-center">
    <button type="submit" class="btn mx-auto" id="loginBtn">Log In</button>
  </div>
  </form>
</div>



{% endblock %}
