{% extends "base.html" %}
{% block content %}

<h2 class="text-darken-4 center-align">Login</h2>
<p>This is the login page
</p>

<div class="row">
    <div class="col s12">
        <form class="login" method="POST" action="/login">
            <h3>Please Login to your account</h3>
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" class="validate" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="validate" required>
            <!-- Materialize Switches -->
            <div class="switch">
                <label>
                    <input type="checkbox" name="checkbox">
                    <span class="lever"></span>
                    Remember me
                </label>
            </div>
            <br>
            <button class="btn deep-purple darken-2">Log In</button>
        </form>
        </div>
</div>

{% endblock %}
