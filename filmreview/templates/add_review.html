{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Review Form</h3>
<p>This page is to add review to films, and for this to be posted to films.html</p>

    <div class="row card">
        <form class="col-12 review-form" method="POST" action="{{ url_for('add_review') }}">
            <div class="form-group col-12">
                <label for="list_name">Title<span class="required">*</span></label>
                <input type="text" class="form-control" id="film_title" name="film_title" placeholder="Title" value="{{ list_film.title }}" required minlength="3"
                    maxlength="25">
            </div>
            <div class="form-group col-12">
                <label for="created_by">Enter your name<span class="required">*</span></label>
                <input type="text" class="form-control" id="created_by" name="created_by" required minlength="3"
                    maxlength="25">
            </div>
            <div class="form-group col-12 text-center">
                <button class="btn btn-secondary" type="submit">
                    Submit Review
                </button>
            </div>
        </form>
    </div>
    </div>
    
<!-- clicking review on search page takes us to this page with form for reviewing
when submit is clicked the film data and review info should be posted to films.html -->
{% endblock %}
