{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Review A Film</h3>
<p>This page is to add review to films, and for this to be posted to films.html</p>
<p>Form fields marked with a <span class="required">*</span> symbol are required, so please fill them in</p>

    <div class="row card">
        <form class="col-12 review-form" method="POST" action="{{ url_for('add_review') }}">
            {% for movie in data %}
            <div class="form-group col-12">
                <span id="reviewPosterImg"> <!-- {% set url="https://image.tmdb.org/t/p/w300/" %} -->
                    <img class="card-img-top" alt="Movie poster image">
                </span>
            </div>
            <div class="form-group col-12">
                <label for="list_name">Title<span class="required">*</span></label>
                <input type="text" class="form-control" id="film_title" name="film_title" placeholder="Title" value="{{ data.title }}" required minlength="3"
                    maxlength="25">
            </div>
            <div class="form-group col-12">
                <label for="created_by">Enter your name<span class="required">*</span></label>
                <input type="text" class="form-control" id="created_by" name="created_by" placeholder="Username" required minlength="3"
                    maxlength="25">
            </div>
            <div class="form-group col-12">
                <label for="starReview">How do you rate this film?<span class="required">*</span></label>
                <!-- https://bbbootstrap.com/snippets/bootstrap-rate-your-experience-template-star-ratings-30972576 -->
                <div class="col mb-3 rating" >
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> 
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                </div>  
            </div>
            <div class="form-group col-12">
                <label for="writtenReview">Add a written review?</label>
                <textarea type="text" class="form-control" id="writtenReview" name="writtenReview" placeholder="Add your review here" required minlength="3"
                    maxlength="200"></textarea>
            </div>
            <div class="form-group col-12 text-center">
                <button class="btn btn-secondary" type="submit">
                    Submit Review
                </button>
            </div>
            {% endfor %}
        </form>
    </div>
    </div>
    
<!-- clicking review on search page takes us to this page with form for reviewing
when submit is clicked the film data and review info should be posted to films.html -->
{% endblock %}
