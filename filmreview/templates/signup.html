{% extends "base.html" %}
{% block content %}

<h3 class="text-darken-4 center-align">Sign up</h3>
<p>This is the signup form page
</p>

<div class="row">
    <div class="col s12">
        <form class="login" method="POST" action="/signup">
            <h3>Please Sign Up with us <i class="fa-solid fa-user-plus"></i></h3>
            <label for="inputUsername">Username</label>
            <input type="text" id="inputUsername" class="validate" required autofocus>
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" class="validate" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" required>
            <br>
            <button class="btn deep-purple darken-2">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
