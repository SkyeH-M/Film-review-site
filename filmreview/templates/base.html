<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Film Review</title>
</head>
<body>
    <header>
        <!-- top navbar -->
        <nav class="grey darken-3">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo">Film Review</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('search') }}">Search</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign up!</a></li>
                </ul>
            </div>
        </nav>
<!-- mobile display -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign up!</a></li>
            
        </ul>

    </header>

    <main class="container">
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="page-footer grey darken-4">
        <div class="footer-copyright">
          <div class="container">
            <!-- Kerstin Martin, automatically update copyright year -->
            <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Skye Hillier-Milton educational purposes only</p>
          </div>
        </div>
        
      </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- url_for used for files we own/are in our workspace -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
