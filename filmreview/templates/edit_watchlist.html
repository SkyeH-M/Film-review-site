{% extends "base.html" %}
{% block content %}

<h3>Edit Watchlist</h3>
<div class="row card">
    <form class="col-12" method="POST" action="{{ url_for('edit_watchlist', watchlist_id=watchlist.id) }}">
      <div class="form-group col-12">
        <p class="text-center">Form fields marked with a <span class="required">*</span> symbol are required, so please fill them in</p>
        <label for="list_name" name="list_name">Give your watchlist a name<span class="required">*</span></label>
        <input type="text" class="form-control" id="list_name" name="list_name" value="{{ watchlist.list_name }}" required minlength="3" maxlength="25">
      </div>
      <div class="form-group col-12">
        <label for="created_by">Enter your name</label>
        <input type="text" class="form-control" id="created_by" name="created_by" value="{{ watchlist.created_by }}" minlength="3" maxlength="25">
      </div>
      <div class="form-group col-12">
        <label for="genre">Which Genre is this watchlist?</label>
        <input type="text" class="form-control" id="genre" name="genre" value="{{ watchlist.genre }}" minlength="3" maxlength="20">
</div>
      <div class="form-group col-12 text-center">
        <button class="btn btn-secondary" type="submit">
          Edit Watchlist
        </button>
      </div>
     </form>
  </div>
{% endblock %}
