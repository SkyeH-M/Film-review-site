{% extends "base.html" %}
{% block content %}

<h3 id="edit-list-title">Edit Film List <i class="fa-solid fa-pen"></i></h3>
<div class="watchlist-container">
<div class="row card watchlist-card">
    <form class="col-12" method="POST" action="{{ url_for('edit_watchlist', watchlist_id=watchlist.id) }}">
      <div class="form-group col-12">
        <p class="text-center">Form fields marked with a <span class="requiredField">*</span> symbol are required, so please fill them in</p>
        <label for="list_name" name="list_name">Give your film list a name<span class="requiredField">*</span></label>
        <input type="text" class="form-control" id="list_name" name="list_name" value="{{ watchlist.list_name }}" required minlength="3" maxlength="25">
      </div>
      <div class="form-group col-12">
        <label for="genre">Which Genre is this film list?</label>
        <input type="text" class="form-control" id="genre" name="genre" value="{{ watchlist.genre }}" minlength="3" maxlength="20">
</div>
      <div class="form-group col-12 text-center">
        <button class="btn btn-secondary editFilmListBtn" type="submit">
          Edit film list
        </button>
      </div>
     </form>
  </div>
</div>
{% endblock %}
