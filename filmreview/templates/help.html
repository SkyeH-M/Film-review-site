{% for book in display_books %}
<div class="col mt-5">
    <div class="card h-100">
        <img src="{{ book.cover }}" class="card-img-top" alt="{{ book.title }} book cover">
        <!-- Accordion -->
        <div class="accordion accordion-flush" id="accordion-{{ loop.index }}">
            <div class="accordion-item">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#review-{{ loop.index }}" aria-expanded="true"
                    aria-controls="review-{{ loop.index }}">
                    {{ book.title }}
                </button>
                <div id="review-{{ loop.index }}" class="accordion-collapse collapse"
                    aria-labelledby="review-{{ loop.index }}" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <h6>Review:</h6>
                        <p>{{ book.review }}</p>
                        <h6>Notes:</h6>
                        <p>{{ book.notes }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-around">
                <!-- Edit Review Button-->
                <a href="{{ url_for('books.edit_review', books_id=book._id) }}" id="{{ book._id }}"
                    class="btn btn-group btn-outline-secondary" aria-label="Edit Book">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <!-- Delete Review Button -->
                <a href="#deleteBookModal-{{ book._id }}" class="btn btn-group btn-outline-secondary"
                    data-bs-toggle="modal" aria-label="Delete Book">
                    <i class="bi bi-trash3"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>
